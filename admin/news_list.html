	<body>

			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<h3>
						政府公告
					</h3>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-2 control-label">政府部门：</label>
							<div class="col-sm-10">
								<select class="area_list form-control"></select>
								<select class="gov_list form-control"></select>
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">发布时间：</label>
							<div class="col-sm-10">
								<input type="text" id="start_time" class="form-control" value="">
								至
								<input type="text" id="end_time" class="form-control" value="">
							</div>
						</div>
						<div class="form-group">
							<label for="inputPassword3" class="col-sm-2 control-label">关键字：</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="key" value="">
								<input type="hidden" id="gov_id" value="">
								<input type="hidden" id="page" value="1">
								<button type="button" class="btn btn-success search">搜索</button>
							</div>
						</div>
					</form>
					<table class="table table-hover">
						<thead>
							<tr>
								<th>
									<input type="checkbox" id="all_checkbox" />
								</th>
								<th>
									编号
								</th>
								<th class="title_th">
									标题
								</th>
								<th>
									发布部门
								</th>
								<th>
									发布时间
								</th>
							</tr>
						</thead>
						<tbody class="news_list"></tbody>
					</table>
					<div class="operation">
						<button class="all_top btn btn-success">批量置顶</button>
						<button class="all_del btn btn-danger">批量删除</button>
						<label id="checked_num">已选0个</label>
					</div>
					<ul class="pagination"></ul>
				</div>
			</div>
		</div>
