<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<script src="../js/jq-1.11.1.js" language="javascript"></script>
		<script src="../js/common.js" language="javascript"></script>
		<script src="../js/bootstrap.min.js" language="javascript"></script>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<style>
			h3{
				margin: 60% 0 40px 0;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="row clearfix">
				<div class="col-md-4 column">
				</div>
				<div class="col-md-4 column">
					<h3>
						彼思瀚默管理系统
					</h3>
					<div class="form-horizontal" role="form">
						<div class="form-group">
							<label for="username" class="col-sm-3 control-label">用户名：</label>
							<div class="col-sm-7">
								<input type="text" class="form-control" id="username" />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-3 control-label">密码：</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="password" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-7">
								<button id="login" type="submit" class="btn btn-default">登陆</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 column">
				</div>
			</div>
		</div>
		<script>
			$("body").keydown(function() {
				if (event.keyCode == "13") { //keyCode=13是回车键
					$('#login').click();
				}
			});
			$('#login').click(function() {
				var username = $('#username').val();
				var password = $('#password').val();
				let res = getData('admin/get_admin_by_up', 'post', {
					username: username,
					password: password
				});
				if (!res) {
					alert('账号或者密码错误！')
					window.location.reload();
				} else {
					localStorage.setItem('username', username)
					localStorage.setItem('admin_id', res)
					window.location.href = "index.html"
				}
			})
		</script>
	</body>
</html>
